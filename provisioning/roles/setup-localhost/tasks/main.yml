---
- name: Install pip
  pip: name={{ item }}
  become: true
  with_items:
   - docker-py
   - docker-compose

- name: Add container IP to /etc/hosts
  lineinfile:
    path: /etc/hosts
    insertafter: EOF
    line: "192.168.88.88  se3_blt.local"
  notify: restart Apache
  become: true

- name: Add IP alias
  command: ifconfig lo0 alias 192.168.88.88/24
  become: true
  when: ansible_os_family == "Darwin"
  notify: restart Apache

- name: Copy over DrupalVM var file
  copy:
    src: "{{ local_project_root }}/vendor/su-sws/drupal-caravan/provisioning/config.yml"
    dest: "{{ local_project_root }}/vendor/geerlingguy/drupal-vm/config.yml"
